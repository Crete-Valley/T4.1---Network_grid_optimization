<head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  </head>
  <body>
    <div id="main" class="container">
      <div class="row border-top border-bottom" id="meta-row">
        <div class="column column-20 border-right" id="status-column">
            <div class="column column-50" id="res-form-column">
              <form id="res-form">
                <label for="res-input"></label>
                <input id="res-input" type="text"/>
                <input id="res-submit" type="submit" class="button button-sandy" value="Display Result">
              </form>
              <button id="sysview-button">Display System</button>
            </div>
            <div class="column column-50" id="res-list-column">
              <h6 id="res-heading">Results</h6>
              <ul id="res-list">
              </ul>
            </div>
        </div>
        <div class="column column-80 border-left">
          <div class="row title-row">
            <h3>Power System Simulation</h3>
          </div>
          <div class="row title-row">
            <h3 id="status-header">Ready</h3>
          </div>
        </div>
      </div>
       <div class="row" id="work-row">
        <div class="column column-20" id="sidebar-column">
          <form id="sim-form" class="border-top border-bottom">
            <div class="row">
              <div class="column column-50">
                <label for="duration">Duration</label>
                <input id="duration" type="text" name="duration" value="300">
              </div>
              <div class="column column-50">
                <label for="timestep">Timestep</label>
                <input id="timestep" type="text" name="timestep" value="1">
              </div>
            </div>
            <div class="row">
              <div class="column column-50">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" value="default">
              </div>
              <div class="column column-50">
                <label for="freq">Frequency</label>
                <input id="freq" type="text" name="freq" value="50">
              </div>
            </div>
            <div class="row">
              <div class="column column-50">
                <label for="domain">Domain</label>
                <input id="domain" type="text" name="domain" value="SP">
              </div>
              <div class="column column-50">
                <label for="solver">Solver</label>
                <input id="solver" type="text" name="solver" value="NRP">
              </div>
            </div>
            <div class="row">
              <div class="column column-50">
                <label for="opf">Optimal Powerflow</label>
                <input id="opf" type="text" name="opf" value="false">
              </div>
              <div class="column column-50">
                <label for="use_xml">Use XML</label>
                <input id="use_xml" type="text" name="use_xml" value="">
              </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
              <div class="column column-50">
                <label for="use_profile">Use Profile</label>
                <input id="use_profile" type="text" name="use_profile" value="">
              </div>
              <div class="column column-50">
                <input id="sim-submit" type="submit" class="button button-sandy" value="Send Sim"/>
              </div>
              </div>
          </form> 
          <div class="row border-top border-bottom">
            <div class="column column-50">
              <form id="xml-form">
                <label for="xml-input"></label>
                <input id="xml-input" type="file"/>
                <input id="xml-submit" type="submit" class="button button-sandy" value="Upload XML"/>
              </form>
            </div>
            <div class="column column-50">
              <form id="rating-form">
                <label for="rating-input"></label>
                <input id="rating-input" type="file" accept=".xlsx"/>
                <input id="rating-submit" type="submit" class="button button-sandy" value="Upload Ratings"/>
              </form>
            </div>
          </div>
            <form id="profile-form">
            <div class="row border-top border-bottom"> 
              <div class="column column-50">
                <label for="profile-input"></label>
                <input id="profile-input" type="file" accept=".xlsx"/>
                <input id="profile-submit" type="submit" class="button button-sandy" value="Upload Profile"/>
              </div>
              <div id="scenario-div" class="column column-50">
                <label for="scenario">Scenario</label>
                <input id="scenario-input" type="number" name="scenario" value="1">
              </div>
            </div>
            </form>
        </div>
        <div class="column column-80 border-top border-bottom" id="graph-column">
          <svg id="bus-graph-svg">
            <g id="bus-x-axis"></g>
            <g id="bus-y-axis"></g>
            <g id="bus-parent-g"></g>
          </svg>
          <svg class ="border-top border-bottom" id="bus-graph-legend">
          </svg>
          <svg id="line-graph-svg">
            <g id="line-x-axis"></g>
            <g id="line-y-axis"></g>
            <g id="line-parent-g"></g>
          </svg>
          <svg class ="border-top border-bottom" id="line-graph-legend">
          </svg>
          <svg id="transformer-graph-svg">
            <g id="transformer-x-axis"></g>
            <g id="transformer-y-axis"></g>
            <g id="transformer-parent-g"></g>
          </svg>
          <svg class ="border-top border-bottom" id="transformer-graph-legend">
          </svg>
        </div>
       </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
  <script src="./script.js"></script>
